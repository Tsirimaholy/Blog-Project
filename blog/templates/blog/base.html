<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {#bootstrap#}
{#    <link rel="stylesheet" href="" type="text/css">#}
    <link rel="stylesheet" type="text/css" href="{% static 'Library&Framework/bootstrap-4.5.3-dist/css/bootstrap.css' %}">
    {#fontawesome#}
    <script src="{% static 'Library&Framework/fontawesome-free-5.15.3-web/js/all.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-2">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:post_list' %}">Blog<i class="fas fa-blog "
                                                                         style="color: blue"></i></a>
        </li>
        <li class="nav-item">
            <a href="{% url 'blog:about' %}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">GitHub</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Linkedin</a>
        </li>
    </ul>
    <ul class="navbar-nav navbar-right ">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'blog:post_draft_list' %}" class="nav-link">Draft</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:post_new' %}" class="nav-link">NewPost</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:wheat">Welcome {{ user.username }}</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
        {% endif %}
    </ul>
</nav>
<div class="container">
            
                {% block content %}

                {% endblock %}
        
</div>
