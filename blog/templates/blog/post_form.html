{% extends "blog/base.html" %}
{% block content %}
    <h1>New Post</h1>
    <form action="" class="post-form form-group" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="save btn btn-outline-success ">Save</button>
    </form>
    <script>
        let text = document.getElementsByTagName('textarea')[0]
        text.setAttribute('rows',4)
    </script>
{% endblock %}
